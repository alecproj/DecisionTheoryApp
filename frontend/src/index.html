<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Decision Theory App — Algorithms</title>
  <link rel="stylesheet" href="./css/index.css" />
  <script src="./config.js"></script>
</head>
<body>
  <h1>Выбор алгоритма</h1>
  <p id="mode-line" class="muted">Режим: <b id="mode"></b></p>

  <ul id="algorithms">
    <li>Загрузка...</li>
  </ul>
     
  <script>
    const mode = window.APP_MODE || "real";
	  const modeEl = document.getElementById("mode");
	  const lineEl = document.getElementById("mode-line");
     
   	if (modeEl) modeEl.textContent = mode;
    
	  // Показываем строку ТОЛЬКО в mock
	  if (mode !== "mock" && lineEl) {
	    lineEl.style.display = "none";
	  }
  </script>
  <script src="./js/index.js"></script>
</body>
</html>
